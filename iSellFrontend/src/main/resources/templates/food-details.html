<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
	<div layout:fragment="content">
			<div class="page-header" style="background: url(assets/img/banner1.jpg);">
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="breadcrumb-wrapper">
<h2 class="product-title" th:text="${details.description}"></h2>
<ol class="breadcrumb">
<li><a href="#">Home /</a></li>
<li class="current" th:text="${details.description}"></li>
</ol>
</div>
</div>
</div>
</div>
</div>


<div class="section-padding">
<div class="container">

<div class="product-info row">
<div class="col-lg-8 col-md-12 col-xs-12">
<div class="ads-details-wrapper">
<div id="owl-demo" class="owl-carousel owl-theme">
<div class="item">
<div class="product-img">
<img class="img-fluid" th:src="@{/image/} + ${details.picture}" alt="">
</div>
<span class="price" th:text="${'&#x20A6;' + #numbers.formatDecimal(details.price,1,'COMMA',0,'POINT')}"></span>
</div>
<div class="item">
<div class="product-img">
<img class="img-fluid" th:src="@{/image/} + ${details.picture}" alt="">
</div>
<span class="price" th:text="${'&#x20A6;' + #numbers.formatDecimal(details.price,1,'COMMA',0,'POINT')}"></span>
</div>
<div class="item">
<div class="product-img">
<img class="img-fluid" th:src="@{/image/} + ${details.picture}" alt="">
</div>
<span class="price" th:text="${'&#x20A6;' + #numbers.formatDecimal(details.price,1,'COMMA',0,'POINT')}"></span>
</div>
</div>
</div>
<div class="details-box">
<div class="ads-details-info">
<h2 th:text="${details.description}"></h2>
<div class="details-meta">
<span th:text="${'Preparation Time: ' + details.preparationTime}"><a href="#"><i class="lni-alarm-clock"></i></a></span>
<span th:each="menu : ${location}">
	<span href="#" th:if="${menu.id == details.city}" th:text="${', City: ' + menu.city}"><a ><i class="lni-map-marker"></i>&nbsp; </a></span>
</span>
<span><a href="#"><i class="lni-eye"></i> 299 View</a></span>
</div>

<p class="mb-4" th:text="${details.description}">

</p>
</div>
<div class="tag-bottom">
<div class="float-left">
<ul class="advertisement">
<li>
<p><strong><i class="lni-folder"></i> Categories:</strong> 
<span th:each="menu : ${category}">
<a th:if="${menu.id == details.category}" href="#" th:text="${menu.category}" ></a>
</span>
</p>

</li>
</ul>
</div>
<div class="float-right">
<div class="share">
<div class="social-link">
<a class="facebook" data-toggle="tooltip" data-placement="top" title="facebook" href="#"><i class="lni-facebook-filled"></i></a>
<a class="twitter" data-toggle="tooltip" data-placement="top" title="twitter" href="#"><i class="lni-twitter-filled"></i></a>
<a class="linkedin" data-toggle="tooltip" data-placement="top" title="linkedin" href="#"><i class="lni-linkedin-fill"></i></a>
<a class="google" data-toggle="tooltip" data-placement="top" title="google plus" href="#"><i class="lni-google-plus"></i></a>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="col-lg-4 col-md-6 col-xs-12">

<aside class="details-sidebar">
<div class="widget">
<h4 class="widget-title">Provider Information</h4>
<div class="agent-inner">

<div class="agent-title">
<div class="agent-photo">
<a href="#"><img th:src="@{/image/} + ${details.logo}" alt="" style="height:80px;width:170px;"></a>
</div>
<div class="agent-details">
<h3><a href="#" th:text="${details.name}"></a></h3>
<span><i class="lni-phone-handset" th:text="${details.phone}"></i><br><i class="fa fa-envelope" th:text="${details.email}"></i></span>
</div>
</div>
<!-- 
<input type="text" class="form-control" placeholder="Your Email">
<input type="text" class="form-control" placeholder="Your Phone">
 -->
<form method="post" th:action="@{/place-order}">
<input type="hidden" th:name="id" th:id="id" th:value="${details.id}" required>
                
<p>
I'm interested in this meal, and I'd like to: 
<button class="btn btn-common" style="cursor:pointer">Place an order</button></p>
</form>
</div>
</div>

<div class="widget">
<h4 class="widget-title">More Ads From Seller</h4>
<ul class="posts-list">
<li>
<div class="widget-thumb">
<a href="#"><img src="assets/img/details/img1.jpg" alt="" /></a>
</div>
<!-- 
<div class="widget-content">
<h4><a href="#">Little Harbor Yacht 38</a></h4>
<div class="meta-tag">
<span>
<a href="#"><i class="lni-user"></i> Smith</a>
</span>
<span>
<a href="#"><i class="lni-map-marker"></i> New Your</a>
</span>
<span>
<a href="#"><i class="lni-tag"></i> Radio</a>
</span>
</div>
<h4 class="price">$480.00</h4>
</div>

 -->
<div class="clearfix"></div>
</li>

</ul>
</div>
</aside>

</div>
</div>

</div>
</div>


<section class="subscribes section-padding">
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<div class="subscribes-inner">
<div class="icon">
<i class="lni-pointer"></i>
</div>
<div class="sub-text">
<h3>Subscribe to Newsletter</h3>
<p>and receive new ads in inbox</p>
</div>
</div>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<form>
<div class="subscribe">
<input class="form-control" name="EMAIL" placeholder="Enter your Email" required="" type="email">
<button class="btn btn-common" type="submit">Subscribe</button>
</div>
</form>
</div>
</div>
</div>
</section>
	</div>
</body>
</html>
